            `<svg class="chapter-icon text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>`,

            `<svg class="chapter-icon text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14.5 5 16.5 8 16.5 10c1.999 0 2.499-1.5 2.499-1.5s1.5 2.999 1.5 4.499a8.003 8.003 0 01-2.842 5.658zM7 12a5 5 0 015-5m0 0a5 5 0 015 5m-5 0v6m-5-6H2m10 6h5"></path></svg>`,
            // 12. Samayik
            `<svg class="chapter-icon text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16.67a1 1 0 01-1 1H4.33a1 1 0 01-1-1V7.33a1 1 0 011-1H7a1 1 0 011 1v9.34zM16 16.67a1 1 0 01-1 1h-2.67a1 1 0 01-1-1V7.33a1 1 0 011-1H15a1 1 0 011 1v9.34z"></path></svg>`,

            `<svg class="chapter-icon text-lime-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>`,

            `<svg class="chapter-icon text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>`,
            // 15. Smart Phone
            `<svg class="chapter-icon text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>`,
        ];

        const mainTitleEl = document.getElementById('main-title');
        const authorEl = document.getElementById('author');
        const chaptersContainer = document.getElementById('chapters-container');
        const footerTextEl = document.getElementById('footer-text');
        const langButtons = {
            gu: document.getElementById('lang-gu'),
            hi: document.getElementById('lang-hi'),
            en: document.getElementById('lang-en')
        };

        // Function to render content based on selected language
        function renderContent(lang) {
            const data = content[lang];

            // Update page title
            document.title = data.pageTitle;

            // Update header
            mainTitleEl.textContent = data.mainTitle;
            authorEl.textContent = data.author;

            // Clear existing chapters
            chaptersContainer.innerHTML = '';

            // Populate chapters
            data.chapters.forEach((chapter, index) => {
                const chapterCard = `
                    <div class="card rounded-2xl p-5 shadow-lg flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
                        <div class="flex-shrink-0 flex items-center justify-center space-x-4">
                             ${icons[index]}
                             <span class="font-bold text-2xl text-amber-500 w-12 text-center">${chapter.num}</span>
                        </div>
                        <div class="flex-grow text-center sm:text-left">
                            <h2 class="text-xl font-bold text-amber-800">${chapter.title}</h2>
                            <p class="text-gray-600 mt-1">${chapter.desc}</p>
                        </div>
                        <div class="flex-shrink-0 w-full sm:w-auto">
                            <a href="${chapter.link}" target="_blank" rel="noopener noreferrer" class="link-button rounded-full px-5 py-3 w-full sm:w-auto text-sm">
                                ${chapter.linkName}
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            </a>
                        </div>
                    </div>
                `;
                chaptersContainer.innerHTML += chapterCard;
            });

            // Update footer
            footerTextEl.textContent = data.footer;

            // Update active language button
            Object.values(langButtons).forEach(btn => btn.classList.remove('active'));
            langButtons[lang].classList.add('active');
            
            // Set html lang attribute
            document.documentElement.lang = lang;
        }

        // Event Listeners for language buttons
        langButtons.gu.addEventListener('click', () => renderContent('gu'));
        langButtons.hi.addEventListener('click', () => renderContent('hi'));
        langButtons.en.addEventListener('click', () => renderContent('en'));

        // Initial render on page load
        window.onload = () => {
            renderContent('gu'); // Default to Gujarati
        };
    </script>
